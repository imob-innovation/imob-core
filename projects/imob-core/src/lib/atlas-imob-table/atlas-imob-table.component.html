<div class="table">
  <nz-table #basicTable [nzData]="dataSource">
    <thead>
      <ng-container *ngFor="let title of dataTitle">
        <th>{{ title }}</th>
      </ng-container>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.owner }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.value | currency: 'BRL' }}</td>
        <td>{{ data.type }}</td>
        <td *ngIf="handleActionButton()">
          <!-- <a>Action ä¸€ {{ data.name }}</a> -->
          <!-- <nz-divider nzType="vertical"></nz-divider> -->
          <!-- <button class="delete" (click)="cbDeleteFunction()"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button class="edit" (click)="cbEditFunction()"> <i nz-icon nzType="delete" nzTheme="outline"></i></button> -->
          <nz-radio-group>
            <nz-space>
              <button class="table__button-edit" *nzSpaceItem nz-button nzType="primary" [nzSize]="size" (click)="cbDeleteFunction()">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
              </button>
              <button class="table__button-delete" *nzSpaceItem nz-button nzType="primary" [nzSize]="size" nzDanger (click)="cbEditFunction()">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </button>
            </nz-space>
          </nz-radio-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
